<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Alojamientos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        .galeria-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .alojamiento-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }

        .alojamiento-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .alojamiento-card h3 {
            margin: 15px;
            font-size: 20px;
            color: #333;
        }

        .alojamiento-card p {
            margin: 10px;
            color: #555;
            font-size: 14px;
        }

        .alojamiento-card .precio {
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Galería de Alojamientos</h2>

    <div class="galeria-container">
        <!-- Itera sobre la lista de alojamientos -->
        <div th:each="alojamiento : ${alojamientos}" class="alojamiento-card">
            <!-- Verifica si hay imágenes antes de intentar mostrarlas -->
            <img th:if="${not #lists.isEmpty(alojamiento.imagenes)}"
                 th:src="@{${alojamiento.imagenes[0]}}"
                 alt="Imagen de alojamiento">

            <!-- Si no hay imágenes, mostrar imagen por defecto -->
            <img th:unless="${not #lists.isEmpty(alojamiento.imagenes)}"
                 src="/images/default.jpg"
                 alt="Sin imagen disponible">

            <h3 th:text="${alojamiento.nombre}">Nombre del Alojamiento</h3>
            <p th:text="${alojamiento.descripcion}">Descripción del alojamiento...</p>
            <p class="precio" th:text="'Precio por noche: ' + ${alojamiento.precio_minimo} + ' ' + ${alojamiento.moneda}">Precio</p>
        </div>
    </div>
</div>

</body>
</html>
