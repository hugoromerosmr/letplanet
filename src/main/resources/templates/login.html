<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1bb7d; /* Color de fondo de la marca */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor del formulario */
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 380px;
            text-align: center;
        }

        /* Logo */
        .logo {
            width: 200px;  /* Aumenta el tamaño */
            max-width: 100%;
            height: auto;  /* Mantiene la proporción */
            margin-bottom: 20px;
        }


        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #082e34;
        }

        /* Inputs */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            border-color: #082e34;
            outline: none;
        }

        /* Botón */
        button {
            width: 100%;
            padding: 12px;
            background-color: #082e34;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #064249;
        }

        /* Enlaces */
        .links {
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #082e34;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #f1bb7d;
        }

        /* Mensaje de error */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <!-- Aquí va el logo -->
    <img src="https://i.postimg.cc/8PMvztMy/Instagram-post-para-tienda-de-cosm-ticos-minimalista-blanco-y-beige-600-x-500-mm-Document-A4.png" alt="Logo" class="logo">

    <h2>Iniciar Sesión</h2>

    <form id="loginForm" action="/auth/login" method="post">
        <input type="email" id="email" name="username" placeholder="Correo electrónico" required>
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
    </form>



    <div id="errorMessage" class="error">
        Usuario o contraseña incorrectos
    </div>
</div>

</body>
</html>
