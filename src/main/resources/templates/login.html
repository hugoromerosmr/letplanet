<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilo general del cuerpo de la página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Asegura que la altura ocupe toda la pantalla */
            margin: 0;
        }

        /* Fondo del contenedor principal */
        .form-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Estilo de los inputs */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Estilo del botón */
        button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Enlaces para registro y olvido contraseña */
        .links {
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #0056b3;
        }

        /* Responsividad */
        @media (max-width: 480px) {
            .form-container {
                width: 90%;
            }
        }

        /* Estilo del mensaje de error */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Iniciar sesión</h2>
  <form id="loginForm" action="/auth/login" method="post">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="username" required><br><br>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Iniciar sesión</button>
    </form>

    <div class="links">
        <a href="/auth/register">¿No tienes cuenta? Regístrate</a><br>
        <a href="/auth/forgot-password">¿Olvidaste tu contraseña?</a>
    </div>

    <!-- Mostrar mensaje de error si las credenciales son incorrectas -->
    <div id="errorMessage" class="error" style="display: none;">
        Error: Usuario o contraseña incorrectos
    </div>
</div>
</body>
</html>
